<div class="wrapper">

  <div>
    <div class="d-flex justify-content-end">
      <button pButton pRipple type="button" icon="pi pi-send" label="Send a message"
              class="align-self-end p-button-sm p-button-rounded my-2"
              [routerLink]="'/'+stateService.getState().userType+'/send-message'">
      </button>
    </div>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

  </div>


  <table mat-table [dataSource]="mySource">
  <ng-template [ngIf]="stateService.getState().userType === 'teacher'">
    <tr>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    </tr>


    <!-- Name of class -->
    <tr>
      <ng-container matColumnDef="SenderName">
        <th mat-header-cell *matHeaderCellDef> Sender Name</th>
        <td mat-cell *matCellDef="let element"> {{element.senderName}} </td>
      </ng-container>
    </tr>

    <!-- Name of Student -->
    <tr>
      <ng-container matColumnDef="Student/Parent">
        <th mat-header-cell *matHeaderCellDef> Student/Parent</th>
        <td mat-cell *matCellDef="let element"> {{element.senderType}} </td>
      </ng-container>
    </tr>

    <tr>
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> class name</th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
      </ng-container>
    </tr>
  </ng-template>
    <!-- Name of Parent -->
    <ng-template [ngIf]="stateService.getState().userType != 'teacher'">
      <tr>
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> teacher name</th>
          <td mat-cell *matCellDef="let element"> {{element.senderName}} </td>
        </ng-container>
      </tr>
      <tr>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> course name</th>
          <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>
      </tr>
    </ng-template>
    <tr>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
      </ng-container>
    </tr>

    <!-- Message sent -->
    <tr>
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="openSendMsgDialog(element)" class="btn btn-primary">Contact</button>
        </td>
      </ng-container>
    </tr>

    <!-- Symbol Column -->
    <!--        <tr>-->
    <!--            <ng-container matColumnDef="receiveMessage">-->
    <!--                <th mat-header-cell *matHeaderCellDef> Message Received </th>-->
    <!--                <td mat-cell *matCellDef="let element">-->
    <!--                    <button (click)="openRecievedMsgDialog(element)" class="btn btn-success">recieved message</button>-->
    <!--                </td>-->
    <!--            </ng-container>-->
    <!--        </tr>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <button>send</button>
  </table>

</div>
