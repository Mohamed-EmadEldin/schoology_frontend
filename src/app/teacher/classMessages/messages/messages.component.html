<div class="wrapper">


    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>


    <table mat-table [dataSource]="mySource">



        <tr>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        </tr>


        <!-- Name of class -->
        <tr>
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> class </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
            </ng-container>
        </tr>

        <!-- Name of Student -->
        <tr>
            <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef> Student Name </th>
                <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
            </ng-container>
        </tr>

        <!-- Name of Parent -->
        <tr>
            <ng-container matColumnDef="ParentName">
                <th mat-header-cell *matHeaderCellDef> Parent Name </th>
                <td mat-cell *matCellDef="let element"> {{element.ParentName}} </td>
            </ng-container>
        </tr>

        <!-- Message sent -->
        <tr>
            <ng-container matColumnDef="sendMessage">
                <th mat-header-cell *matHeaderCellDef> Message sent </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="openSendMsgDialog(element)" class="btn btn-primary">send message</button>
                </td>
            </ng-container>
        </tr>

        <!-- Symbol Column -->
        <tr>
            <ng-container matColumnDef="receiveMessage">
                <th mat-header-cell *matHeaderCellDef> Message Received </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="openRecievedMsgDialog(element)" class="btn btn-success">recieved message</button>
                </td>
            </ng-container>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <button>send</button>
    </table>

</div>
