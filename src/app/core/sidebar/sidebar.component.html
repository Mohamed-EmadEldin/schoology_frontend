  <ul>

    <h2>
      <mat-icon>homes</mat-icon>
      Dashboard

    </h2>
  </ul>
  <!-- <ul *ngIf="user.role === 'admin'"> -->
  <ul *ngIf="this.stateService.getState().userType==='teacher'">

    <li>
      <button routerLink="teacher/cal" pButton type="button" icon="fa-regular fa-house" label="Calendar"
              class="p-button-sm p-button-text ">
        <mat-icon>calendar_month</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="teacher/list-quizzes" pButton type="button " label="quizzes "
              class="p-button-sm p-button-text ">
        <mat-icon>quizzes</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="teacher/home-work" pButton type="button " label="Homework "
              class="p-button-sm p-button-text ">
        <mat-icon>tasks</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="teacher/classes-grades" pButton type="button " label="Grades"
              class="p-button-sm p-button-text ">
        <mat-icon>grades</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <div>
        <button routerLink="/teacher/messages" pButton type="button " label="Messages "
                class="p-button-sm p-button-text ">
          <mat-icon>messages</mat-icon>
        </button>
        <p-badge [value]="newMessagesCount.toString()" severity="info"></p-badge>

      </div>
    </li>
  </ul>
  <br>
  <ul *ngIf="this.stateService.getState().userType==='student'">
    <li>
      <button routerLink="/student/cal" pButton type="button" icon="fa-regular fa-house" label="Meeting"
              class="p-button-sm p-button-text ">
        <mat-icon>calendar_month</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="/student/list-quizzes" pButton type="button " label="Solve-quizzes "
              class="p-button-sm p-button-text ">
        <mat-icon>quizzes</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="student/home-work" pButton type="button " label="Solve-Homework "
              class="p-button-sm p-button-text ">
        <mat-icon>tasks</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="student/grades" pButton type="button " label="My-Grades" class="p-button-sm p-button-text ">
        <mat-icon>grades</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <div class="d-flex">
        <button routerLink="student/messages" pButton type="button " label="Messages "
                class="p-button-sm p-button-text ">
          <mat-icon>messages</mat-icon>
        </button>
        <p-badge [value]="newMessagesCount.toString()" severity="info"></p-badge>
      </div>
    </li>
  </ul>

  <ul *ngIf="this.stateService.getState().userType==='parent'">
    <li>
      <button routerLink="/parent/cal" pButton type="button" icon="fa-regular fa-house" label="Meeting"
              class="p-button-sm p-button-text ">
        <mat-icon>calendar_month</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="/parent/list-quizzes" pButton type="button " label="my-child-quizzes "
              class="p-button-sm p-button-text ">
        <mat-icon>quizzes</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="parent/home-work" pButton type="button " label="my-child-Homework "
              class="p-button-sm p-button-text ">
        <mat-icon>tasks</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink="parent/grades" pButton type="button " label="My-child-Grades"
              class="p-button-sm p-button-text ">
        <mat-icon>grades</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <div>
        <button routerLink=" " pButton type="button " label="Messages " class="p-button-sm p-button-text ">
          <mat-icon>messages</mat-icon>
        </button>
        <p-badge [value]="newMessagesCount.toString()" severity="info"></p-badge>
      </div>
    </li>
  </ul>
  <ul *ngIf="this.stateService.getState().userType==='admin'">
    <li>
      <button routerLink="cal" pButton type="button" icon="fa-regular fa-house" label="Register-User"
              class="p-button-sm p-button-text ">
        <mat-icon>app_registration</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink=" " pButton type="button " label="add grades" class="p-button-sm p-button-text ">
        <mat-icon>grades</mat-icon>
      </button>
    </li>
    <br>
    <li>
      <button routerLink=" " pButton type="button " label="add user " class="p-button-sm p-button-text ">
        <mat-icon>group_add</mat-icon>
      </button>
    </li>
  </ul>


</p-sidebar>
