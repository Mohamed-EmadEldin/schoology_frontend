<nav class="navbar navbar-expand-lg navbar-light ">
  <button *ngIf="canShowNav" class="p-button-rounded p-button-text" pButton icon="pi pi-bars"
          (click)="menuClick()"></button>
  <div class="logo">
    <img src="assets/images/logo.png" alt="Schoology">
    <span>choology</span>

  </div>
  <button aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
          data-bs-target="#navbarToggler" data-bs-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
    <ul class="navbar-nav">
      <li class="nav-item px-3">


      <li class="nav-item px-3">
        <button
          *ngIf="canShowNav   &&( userType === 'student' || userType === 'parent')"
          routerLink="/notification" pButton pRipple type="button" class="p-button-sm p-button-outlined p-button-text"
          routerLinkActive="active-link">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="white-icon"
                    [matBadge]="stateService.notificationsCount.getValue()"
                    *ngIf="stateService.notificationsCount.getValue() !== 0">notifications
          </mat-icon>
           <mat-icon aria-hidden="false" aria-label="Example home icon" class="yellow-icon"
                    *ngIf="stateService.notificationsCount.getValue() === 0">notifications
          </mat-icon>

        </button>
      </li>


      <li class="nav-item px-3">
        <button routerLink="/about" pButton pRipple type="button" label="about"
                class="p-button-sm p-button-outlined p-button-text"></button>
      </li>


      <li>
        <button *ngIf="canShowNav" pButton pRipple type="button" label="Profile"
                class="p-button-sm p-button-outlined p-button-text" [matMenuTriggerFor]="profilesMenu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>

        <mat-menu #profilesMenu>
          <menu mat-menu-item>
            <button pButton pRipple type="button" label="log out" class="p-button-sm p-button-outlined p-button-text"
                    (click)="logout()"></button>
          </menu>
          <menu mat-menu-item>
            <button routerLink="/cal" pButton pRipple type="button" label="account"
                    class="p-button-sm p-button-outlined p-button-text"></button>
          </menu>
        </mat-menu>
      </li>

    </ul>
  </div>
</nav>
